<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <div id="paginate-container" style="width: 500px;"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="jquery.paginator.js"></script>
    <script src="data.js"></script>
    <script>
        var time = 0;
        $("#paginate-container").paginator({
            url: "http://issues.wenzhixin.net.cn/examples/bootstrap_table/data",
            pagination: "server",
            pageSize: 10,
            render: function(item){
                return "<div class='well'>" + item.name + "</div>";
            },
            parse: function(data){
                return data;
            }
        });

    </script>
</body>
</html>
